<ion-header>
  <ion-navbar no-border-bottom color="google">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title style="text-align: center;">Watchlist</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let movie of watchlist" #slidingItem>
      <button ion-item text-wrap (click)="goToMovieDetail(movie)">
          <div item-left>
            <img style="zoom: 60%;" src="http://image.tmdb.org/t/p/w92{{movie.poster_path}}" />
</div>

<div>
  <h2>{{movie.title}}</h2>
  <p style="opacity: 0.5;">
<ion-icon name="calendar"></ion-icon> {{movie.release_date}}&nbsp;&nbsp;
<ion-icon *ngIf="movie.vote_average < 5" name="thumbs-down"></ion-icon>
<ion-icon *ngIf="movie.vote_average >= 5" name="thumbs-up"></ion-icon>
{{movie.vote_average}}
</p>
<ion-note> Last updated: {{movie.add_date | amTimeAgo}} </ion-note>
</div>
</button>

<ion-item-options>
  <button ion-button color="danger" (click)="removeWatchlist(slidingItem, movie)">
            <ion-grid>
              <ion-row>
              <ion-col><ion-icon name="trash" style="font-size: 2em; "></ion-icon>
</ion-col>
</ion-row>
<ion-row>
  <ion-col>Remove</ion-col>
</ion-row>
</ion-grid>
</button>
</ion-item-options>
</ion-item-sliding>
</ion-list>
</ion-content>
