<ion-header>
  <ion-navbar no-border-bottom color="google">
     <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title style="text-align: center;">About</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="container">
  <ion-slides [options]="{pager:true}">
    <ion-slide *ngFor="let slide of slides">
      <div class="about-header">
        <img [src]="slide.image" class="slide-image" />
      </div>
      <div padding class="about-info">
        <ion-list>
          <ion-list-header color="dark">Watch Later</ion-list-header>
          <ion-item text-wrap class="container">
            <ion-label>
              <p [innerHTML]="slide.description"></p>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
